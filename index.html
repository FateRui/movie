<!doctype html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="电影详情,电影消息,最新,电影详情,最新电影,2018最新, 豆瓣">
    <meta name="description" content="本站提供最新的电影详情消息,最好看的电影资源">
    <title>豆瓣250</title>
    <!--加入进度条-->
    <link rel="stylesheet" href="assets/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="assets/swiper/css/swiper.min.css">
    <script src="assets/nprogress/nprogress.js"></script>
</head>
<body>
    <script>NProgress.start();</script>

    <div class="container">
        <!--banner-->
        <!--热门-->
        <div class="catagroy clearfix" id="hotVideo">
           <div class="clearfix f_left">
                <div class="loggle">
                    <a class="title">正在热播</a>
                    <span class="divider"></span>
                    <ul class="tabs">
                        <li class="now" data-id="#movie">电影</li>
                        <li data-id="#tv">电视剧</li>
                        <li data-id="#zy">综艺</li>
                    </ul>
                </div>
                <div class="target">
                    <ul class="clearfix" id="movie">
                        <img src="images/timg.gif" alt="" class="loading">
                    </ul>
                    <ul class="clearfix" id="tv" style="display:none">
                        <img src="images/timg-2.gif" alt="" class="loading">
                    </ul>
                    <ul class="clearfix" id="zy" style="display:none">
                        <img src="images/timg-4.gif" alt="" class="loading">
                    </ul>
                </div>
           </div>
            <div class="clearfix f_right">
                <div class="loggle">
                    <a class="title">猜你喜欢</a>
                </div>
                <ul class="clearfix" id="fav_video">

                </ul>
            </div>
        </div>
        <!--动作电影-->
        <div class="catagroy clearfix" id="hotMovie">
            <div class="clearfix f_left">
                <div class="loggle">
                    <a class="title">动作大片</a>
                    <span class="divider"></span>
                    <ul class="tabs">
                        <li class="now" data-id="#action">动作</li>
                        <li data-id="#war">战争</li>
                        <li data-id="#fz">犯罪</li>
                    </ul>
                </div>
                <div class="target">
                    <ul class="clearfix" id="action">
                        <img src="images/timg-4.gif" alt="" class="loading">
                    </ul>
                    <ul class="clearfix" id="war" style="display:none">
                        <img src="images/timg-4.gif" alt="" class="loading">
                    </ul>
                    <ul class="clearfix" id="fz" style="display:none">
                        <img src="images/timg-4.gif" alt="" class="loading">
                    </ul>
                </div>
            </div>
            <div class="clearfix f_right">
                <div class="loggle">
                    <a class="title">猜你喜欢</a>
                </div>
                <ul class="clearfix" id="fav_movie">

                </ul>
            </div>
        </div>
        <!--喜剧电影-->
        <div class="catagroy clearfix" id="hotFuns">
            <div class="clearfix f_left">
                <div class="loggle">
                    <a class="title">喜剧大片</a>
                    <span class="divider"></span>
                    <ul class="tabs">
                        <li class="now" data-id="#fun">喜剧</li>
                        <li data-id="#story">剧情</li>
                        <li data-id="#love">爱情</li>
                    </ul>
                </div>
                <div class="target">
                    <ul class="clearfix" id="fun">
                        <img src="images/timg-2.gif" alt="" class="loading">
                    </ul>
                    <ul class="clearfix" id="story" style="display:none">
                        <img src="images/timg-2.gif" alt="" class="loading">
                    </ul>
                    <ul class="clearfix" id="love" style="display:none">
                        <img src="images/timg-2.gif" alt="" class="loading">
                    </ul>
                </div>
            </div>
            <div class="clearfix f_right">
                <div class="loggle">
                    <a class="title">猜你喜欢</a>
                </div>
                <ul class="clearfix" id="fav_funs">

                </ul>
            </div>
        </div>
        <!--动画片-->
        <div class="catagroy clearfix" id="hotAnimate">
            <div class="clearfix f_left">
                <div class="loggle">
                    <a class="title">动画片</a>
                    <span class="divider"></span>
                    <ul class="tabs">
                        <li class="now" data-id="#animate">动画</li>
                        <li data-id="#risk">冒险</li>
                        <li data-id="#queer">奇幻</li>
                        <li data-id="#science">科幻</li>
                    </ul>
                </div>
                <div class="target">
                    <ul class="clearfix" id="animate">
                        <img src="images/timg.gif" alt="" class="loading">
                    </ul>
                    <ul class="clearfix" id="risk" style="display:none">
                        <img src="images/timg.gif" alt="" class="loading">
                    </ul>
                    <ul class="clearfix" id="queer" style="display:none">
                        <img src="images/timg.gif" alt="" class="loading">
                    </ul>
                    <ul class="clearfix" id="science" style="display:none">
                        <img src="images/timg.gif" alt="" class="loading">
                    </ul>
                </div>
            </div>
            <div class="clearfix f_right">
                <div class="loggle">
                    <a class="title">猜你喜欢</a>
                </div>
                <ul class="clearfix" id="fav_animate">

                </ul>
            </div>
        </div>
    </div>
    <!--页尾-->
    <div class="footer">
        <p>本站所有资源均来自有豆瓣，如有侵权，请联系站长: <span>zhou1050253145@163.com</span></p>
        <p>源码已放至github,感兴趣的可访问: <a href="https://github.com/FateRui/movie">https://github.com/FateRui/movie</a></p>
    </div>
    <!--导入jq插件-->
    <script src="assets/jquery/jquery.min.js"></script>
    <!--导入模版引擎-->
    <script src="assets/artTemplate/template-native.js"></script>
    <script type="text/artTemplate" id="item-artTemplate">
        <%if(data){%>
            <%for(var i=0;i<data.length;i++){%>
            <li class="item">
                <a href="javascript:;">
                    <img data-original="<%=data[i]['image']%>" alt="图片" class="lazy">
                    <p><%=data[i]['title']%><span class="mark f_right"><%=data[i]['mark']%></span></p>
                    <p><span class="year f_left"><%=data[i]['year']%></span>年&nbsp;<span class="type"><%=data[i]['type']%></span></p>
                </a>
            </li>
            <%}%>
        <%}%>
    </script>
    <script type="text/artTemplate" id="fav-artTemplate">
        <%if(data){%>
        <%for(var i=0;i<data.length;i++){%>
            <li>
                <a href="javascript:;">
                    <img data-original="<%=data[i]['image']%>" alt="" class="showImg lazy">
                    <div class="title">
                        <p><%=data[i]['title']%></p>
                        <span><strong class="star"><%=data[i]['mark']%></strong> 分</span>
                    </div>
                </a>
            </li>
        <%}%>
        <%}%>
    </script>

    <!--导入轮播图插件-->
    <script src="assets/swiper/js/swiper.min.js"></script>
    <!--导入懒加载图片插件-->
    <script src="assets/lazyLoad/jquery.lazyload.min.js"></script>
    <script src="js/index.js"></script>
    <script>NProgress.done();</script>
</body>
</html>
