    <link rel="stylesheet" href="css/reset.css">

<body>
    <script>NProgress.start();</script>
    <div class="header">
        <ul class="nav">

            <li><a href="#hotFuns">喜剧大片</a></li>

                <form>
                    <input type="text" class="search_value">
                </form>
                <input type="button" class="search" value="搜索">
            </li>
        </ul>
    </div>
    <div class="container">
        <!--轮播图-->
        <div class="banner">
            <ul class="" style="margin: 0;padding: 0">
                <li><a href="javascript:;"><img src="images/banner3.jpg" alt=""></a></li>
                <li><a href="javascript:;"><img src="images/banner4.jpg" alt=""></a></li>
                <li><a href="javascript:;"><img src="images/banner5.jpg" alt=""></a></li>

            <div class="right-btn"></div>
            <div class="img-btn-list"></div>
        </div>

        <!--热门-->
        <!--热门-->
        <div class="catagroy clearfix" id="hotVideo">
            <div class="clearfix f_left">
                <div class="loggle">
                    <a class="title">正在热播</a>
                    <span class="divider"></span>
                    <ul class="tabs">
                        <li class="now" data-id="#movie">电影</li>
                        <li data-id="#tv">电视剧</li>
                        <li data-id="#zy">综艺</li>
                    </ul>
                </div>
                <div class="target">
                    <ul class="clearfix" id="movie">
                        <img src="images/timg.gif" alt="" class="loading">

                    <ul class="clearfix" id="tv" style="display:none">
                        <img src="images/timg.gif" alt="" class="loading">
                    </ul>
                    <ul class="clearfix" id="zy" style="display:none">

            </div>
            <div class="clearfix f_right">
                <div class="loggle">
                    <a class="title">猜你喜欢</a>
                </div>
                <ul class="clearfix" id="fav_video">

                </ul>
            </div>
        </div>
        <!--动作电影-->
        <div class="catagroy clearfix" id="hotMovie">
            <div class="clearfix f_left">
                <div class="loggle">
                    <a class="title">动作大片</a>
                    <span class="divider"></span>

                        <li data-id="#war">战争</li>

                    </ul>
                </div>
                <div class="target">
                    <ul class="clearfix" id="action">

            </div>
            <div class="clearfix f_right">

                    <a class="title">猜你喜欢</a>

                <ul class="clearfix" id="fav_movie">

                </ul>
            </div>
        </div>
        <!--喜剧电影-->
        <div class="catagroy clearfix" id="hotFuns">
            <div class="clearfix f_left">
                <div class="loggle">
                    <a class="title">喜剧大片</a>
                    <span class="divider"></span>
                    <ul class="tabs">
                        <li class="now" data-id="#fun">喜剧</li>
                        <li data-id="#story">剧情</li>
                        <li data-id="#love">爱情</li>
                    </ul>
                </div>
                <div class="target">
                    <ul class="clearfix" id="fun">
                        <img src="images/timg.gif" alt="" class="loading">

                    <ul class="clearfix" id="story" style="display:none">

                    </ul>
                    <ul class="clearfix" id="love" style="display:none">
                        <img src="images/timg.gif" alt="" class="loading">
                    </ul>
                </div>
            </div>
            <div class="clearfix f_right">
                <div class="loggle">
                    <a class="title">猜你喜欢</a>
                </div>
                <ul class="clearfix" id="fav_funs">

                </ul>
            </div>
        </div>
        <!--动画片-->
        <div class="catagroy clearfix" id="hotAnimate">
            <div class="clearfix f_left">
                <div class="loggle">
                    <a class="title">动画片</a>
                    <span class="divider"></span>
                    <ul class="tabs">

                <div class="target">
                    <ul class="clearfix" id="animate">
                        <img src="images/timg.gif" alt="" class="loading">
                    </ul>
                    <ul class="clearfix" id="risk" style="display:none">
                        <img src="images/timg.gif" alt="" class="loading">
                    </ul>
                    <ul class="clearfix" id="queer" style="display:none">

       <p>本站所有资源均来自有豆瓣，如有侵权，请联系站长: <a href="zhou1050253145@163.com">zhou1050253145@163.com</a></p>

    </div>

    <!--这个是图片放大-->
    <div id="float_img">
        <img src="">
    </div>

    <div id="float_details" style="display: none">
        <button class="close">X</button>
        <iframe class="content" frameborder="0"></iframe>
    </div>
    <!--导入jq插件-->
    <script src="assets/jquery/jquery.min.js"></script>
    <!--导入模版引擎-->
    <script src="assets/artTemplate/template-native.js"></script>
    <script type="text/artTemplate" id="item-artTemplate">
        <%if(data){%>
            <%for(var i=0;i<data.length;i++){%>
            <li class="item details" data-id="<%=data[i]['id']%>">
                <a href="javascript:;">
                    <img data-original="<%=data[i]['image']%>" alt="图片" class="lazy">
                    <div class="f_left" style="max-width: 145px">
                        <p ><%=data[i]['title']%></p>
                        <p><span class="year f_left"><%=data[i]['year']%></span>年&nbsp;<span class="type"><%=data[i]['type']%></span></p>
                    </div>
                    <div class="f_right"><span class="mark"><%=data[i]['mark']%></span></div>
                </a>
            </li>
            <%}%>
        <%}%>
    </script>
    <script type="text/artTemplate" id="fav-artTemplate">
        <%if(data){%>
        <%for(var i=0;i<data.length;i++){%>
            <li class="details" data-id="<%=data[i]['id']%>">
                <a href="javascript:;">
                    <img data-original="<%=data[i]['image']%>" class="mini_img lazy">
                    <div class="title">
                        <p><%=data[i]['title']%></p>
                        <span><strong class="star"><%=data[i]['mark']%></strong> 分</span>
                    </div>
                </a>
            </li>
        <%}%>
        <%}%>
    </script>
    <script src="assets/swiper/bannerList.js"></script>
    <!--导入懒加载图片插件-->
    <script src="assets/lazyLoad/jquery.lazyload.min.js"></script>
    <script src="js/index.js"></script>
    <script>NProgress.done();</script>
</body>
</html>
