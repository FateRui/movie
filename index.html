<!doctype html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="电影详情,电影消息,最新,电影详情,最新电影,2018最新, 豆瓣">
    <meta name="description" content="本站提供最新的电影详情消息,最好看的电影资源">
    <title>豆瓣250</title>
    <!--加入进度条-->
    <link rel="stylesheet" href="assets/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="assets/swiper/css/swiper.min.css">
    <script src="assets/nprogress/nprogress.js"></script>
</head>
<body>
    <script>NProgress.start();</script>

    <div class="container">
        <!--banner-->
        <div class="catagroy clearfix hotVideo">
           <div class="clearfix f_left">
                <div class="loggle">
                    <a class="title">正在热播</a>
                    <span class="divider"></span>
                    <ul class="tabs">
                        <li class="now" data-id="movie">电影</li>
                        <li data-id="tv">电视剧</li>
                        <li data-id="zy">综艺</li>
                    </ul>
                </div>
                <div class="target">
                    <ul class="clearfix" id="movie"></ul>
                    <ul class="clearfix" id="tv" style="display:none"></ul>
                    <ul class="clearfix" id="zy" style="display:none"></ul>
                </div>
           </div>
            <div class="clearfix f_right">
                <div class="loggle">
                    <a class="title">猜你喜欢</a>
                </div>
                <ul class="clearfix" id="fav_video">

                </ul>
            </div>
        </div>

        <div class="catagroy clearfix hotMovie">
            <div class="clearfix f_left">
                <div class="loggle">
                    <a class="title">动作大片</a>
                    <span class="divider"></span>
                    <ul class="tabs">
                        <li class="now">动作</li>
                        <li>战争</li>
                        <li>犯罪</li>
                    </ul>
                </div>
                <div class="target">
                    <ul class="clearfix" id="action"></ul>
                    <ul class="clearfix" id="war" style="display:none"></ul>
                    <ul class="clearfix" id="fz" style="display:none"></ul>
                </div>
            </div>
            <div class="clearfix f_right">
                <div class="loggle">
                    <a class="title">猜你喜欢</a>
                </div>
                <ul class="clearfix" id="fav_movie">

                </ul>
            </div>
        </div>
    </div>
    <!--导入jq插件-->
    <script src="assets/jquery/jquery.min.js"></script>
    <!--导入模版引擎-->
    <script src="assets/artTemplate/template-native.js"></script>
    <script type="text/artTemplate" id="item-artTemplate">
        <%if(data){%>
            <%for(var i=0;i<data.length;i++){%>
            <li class="item">
                <a href="javascript:;">
                    <img src="<%=data[i]['image']%>" alt="图片">
                    <p><%=data[i]['title']%><span class="mark f_right"><%=data[i]['mark']%></span></p>
                    <p><span class="year f_left"><%=data[i]['year']%></span>年&nbsp;<span class="type"><%=data[i]['type']%></span></p>
                </a>
            </li>
            <%}%>
        <%}%>
    </script>
    <script type="text/artTemplate" id="fav-artTemplate">
        <%if(data){%>
        <%for(var i=0;i<data.length;i++){%>
            <li>
                <a href="javascript:;">
                    <img src="<%=data[i]['image']%>" alt="">
                    <div class="title">
                        <p><%=data[i]['title']%></p>
                        <span><strong class="star"><%=data[i]['mark']%></strong> 分</span>
                    </div>
                </a>
            </li>
        <%}%>
        <%}%>
    </script>
    <script src="assets/swiper/js/swiper.min.js"></script>
    <script src="js/index.js"></script>
    <script>NProgress.done();</script>
</body>
</html>
